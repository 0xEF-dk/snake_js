<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake!</title>
  </head>
  <body>
    <form id="controlForm" onsubmit="return false;">
      <button id="restartButton">Перезапустить!</button>
      <p>Скорость движения</p>
      <input type="range" id="speedInput" step="5" list="tickmarks" />
      <datalist id="tickmarks">
        <option value="0" label="Мин."></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100" label="Макс."></option>
      </datalist>
    </form>
    <div class="status">Играем!</div>
    <div class="container">
      <div class="field"></div>
    </div>
    <div class="joystick">
      <form id="joystickForm" onsubmit="return false;">
        <div></div>
        <button id="upBtn">Up</button>
        <div></div>
        <button id="leftBtn">Left</button>
        <div></div>
        <button id="rightBtn">Right</button>
        <div></div>
        <button id="downBtn">Down</button>
        <div></div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
