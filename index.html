<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake!</title>
  </head>
  <body>
    <form id="controlForm" onsubmit="return false;">
      <button id="restartButton">Перезапустить!</button>
      <p>Скорость движения</p>
      <input type="range" id="speedInput" step="5" list="tickmarks" />
      <datalist id="tickmarks"> </datalist>
      <div id="scoreBoard">
        Очки:
        <p id="score">0</p>
      </div>
    </form>
    <div class="status">Играем!</div>
    <div class="container">
      <div class="field"></div>
    </div>
    <div class="joystick">
      <form id="joystickForm" onsubmit="return false;"></form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
